<!-- ///MODALS FOR LICCENSE -->
<ng-template #mymodal_activateLicense let-modal>
  <form class="form-horizontal form-material" [formGroup]="activateForm" (ngSubmit)="onSubmit()" id="activateForm">

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        {{ title }}
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="preloader_test" *ngIf="loading">
        <div class="loader">
          <div class="loader__figure"></div>
          <p class="loader__label">Loading..</p>
        </div>
      </div>

      <div class="modal-container" *ngIf="!loading">
        <div class="form-group ">
          <div class="col-xs-12">
            <label class="control-label">License ID</label>
            <input type="text" formControlName="licenseId" class="form-control" placeholder="License ID"
              [ngClass]="{ 'is-invalid': submitted && f.licenseId.errors }" />
            <div *ngIf="submitted && f.licenseId.errors" class="invalid-feedback">
              <div *ngIf="f.licenseId.errors.required">licenseId is required</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="text" formControlName="password" id="password" class="form-control" placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">InstallationName</label>
          <input type="text" formControlName="installationName" id="installationName" class="form-control"
            placeholder="installationName" [ngClass]="{ 'is-invalid': submitted && f.installationName.errors }" />
          <div *ngIf="submitted && f.installationName.errors" class="invalid-feedback">
            <div *ngIf="f.installationName.errors.required">installationName is required</div>
          </div>
        </div>

        <div class="alert alert-{{alert}} alert-rounded" *ngIf="showMessage">
          <i class="ti-user"></i> This is an example top alert. You can edit what u wish.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">Ã—</span>
          </button>
        </div>

      </div>
      <!-- // end of modal container -->

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Submit</button>

      <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
        Ok
      </button> -->
    </div>
  </form>
</ng-template>
